<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disqualified</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff4d4d;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: #ff4d4d;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            animation: bounce 0.3s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been disqualified ‚ùå</h1>
        <p>Unfortunately, you did not meet the criteria to continue.</p>
        <!-- <button class="retry-btn" onclick="window.location.href='index.html'">Retry</button> -->
    </div>
</body>
</html>
